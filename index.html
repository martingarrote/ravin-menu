<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ravin</title>
</head>
<body>
    <header>
        <div>
            <h1 style="margin: 0px;">Ravin</h1>
        </div>
        <div>
            <ul>
                <li id="numeroMesa">Mesa 1</li>
                <li>R$ <span id="valorTotal">0.00</span></li>
                <li onclick="listarPedidos()">Pedidos</li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div id="modal-pedido" class=" modal modal-pedido hidden"></div>
        <div id="modal-historico-pedidos" class="modal modal-historico-pedidos hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Histórico de Pedidos<span onclick="fecharModal()" class="closeBtn">&times;</span></h2>
                    
                </div>
                <div class="modal-body">
                    <table class="historico-pedidos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Quantidade</th>
                                <th>Horário</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="historico-pedidos">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <div class="modal-historico-pedidos hidden"></div>
        <nav>
            <p class="item-menu selected" id="all-products" onclick="filtrarItensMenu(this, 'todos')">Todos</p>
            <p>Comida</p>
            <ul>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'comida-pratos')">Pratos</li>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'comida-lanches')">Lanches</li>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'comida-petiscos-porcoes')">Petiscos e porções</li>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'sobremesa')">Sobremesas</li>
            </ul>
            <p>Bebidas</p>
            <ul>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'bebida-sucos')">Sucos</li>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'bebida-refrigerantes')">Refrigerantes</li>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'bebida-alcoolicas')">Alcoólicas</li>
                <li class="item-menu" onclick="filtrarItensMenu(this, 'bebida-outras')">Outras</li>
            </ul>
            
        </nav>
        <main>
            <section>
                <h2 id="proucts-header"></h2>
                <div class="products"></div>
            </section>
        </main>
    </div>
    <footer>
        <p style="margin: 0px;">&#9400; Ravin 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
